<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form details</title>
</head>

<body>
    <img src="image/profile photo-modified.png" alt="">
    <h1>Form for Dextrix</h1>
    <h2>Student's personal Details</h2>
    <form action="">
        <label for="name">Name</label>
        <input type="text" id="name"><br>
        <br>
        <label for="contact">Phone no.</label>
        <input type="tel" name="phone" id="contact" pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}"><br>
        <br>
        <label for="dob">Date of birth</label>
        <input type="date" name="dob" id="dob">
        <br>
        <br>
        <label for="father's name">Father's name</label>
        <input type="text" id="father's name" name="fname">
        <br>
        <br>
        <hr>
        <h3>Payment:-</h3>
        <br>
        <label for="payment technique">select the payment option</label>
        <select name="payment technique" id="payment technique">
            <option value="master card">Master Card</option>
            <option value="Visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="UPI">UPI</option>
            <option value="Paytm">Paytm</option>
        </select>
        <br>
        <br>
        <label for="Cardno.">Card NO.</label>
        <input type="number"><br><br>
        <label for="Cvv">CVV</label>
        <input type="password">
        <br>
        <br>
        <label for="expdate">Expiry date</label>
        <input type="month" name="expdate" id="expdate">
        <br>
        <hr>
        <h3>Personal Views</h3>
        <label for="website">Portfolio website</label>
        <input type="url">
        <br>
        <br>
        <h2>Why you want to join the dextrix</h2>
        <label for="ques">Fun</label>
        <input type="checkbox" name="fun" id="ques"><br>
        <label for="learning">learning</label>
        <input type="checkbox" name="learning" id="learning"><br>
        <label for="interact">To interact with people</label>
        <input type="checkbox" name="interact" id="interact">
        <h2>whom do you choose in case any mishappening</h2>
        <label for="studies">studies</label>
        <input type="radio" name="studies" id="studies">
        <br>
        <label for="teammates">Teammates</label>
        <input type="radio" name="studies">
        <br>
        <br>
        <input type="button" value="AyushPatel" onclick="alert('hello world')">
        <br>
        <br>
        <input type="submit">
        <input type="reset">





    </form>
</body>

</html>
